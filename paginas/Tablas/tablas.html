<!DOCTYPE html>

            <th>18:15-18:30</th>

        </tr>

            <th>18:30-19:25</th>
            <td>SI</td>
            <td>SR</td>
            <td rowspan="2">SOR</td>
            <td>SOR</td>
            <td rowspan="2">SR</td>
        </tr>
        <tr>
            <th>19:25-20:20</th>
            <td rowspan="2">AW</td>

            <th>20:20-21:15</th>
